<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>목록</title>
    <!-- Bootstrap CDN 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center;
        }
        .fieldError {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">본사 목록</h1>

    <!-- 테이블 시작 -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>글번호</th>
            <th>본사이름</th>
            <th>본사설명</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="brandDTO: ${brandDTOList}">
            <tr>
                <td th:text="${brandDTO.brandNum}"></td>
                <td th:text="${brandDTO.brandTitle}"></td>
                <td th:text="${brandDTO.brandContent}"></td>
                <td>
                    <a href="#" th:href="@{/brand/read(brandNum=${brandDTO.brandNum})}" class="btn btn-info btn-sm" onclick="return confirmNavigation()">상세보기</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <!-- 등록 페이지로 이동하는 링크 -->
    <div class="text-center mt-3">
        <a th:href="@{/brand/insert}" class="btn btn-primary btn-lg">등록 페이지로 이동</a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

<script>
    function confirmNavigation() {
        return confirm("게시글로 이동하시겠습니까?");
    }
</script>
</html>
