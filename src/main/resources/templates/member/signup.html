<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body style="width:100dvw; min-height: 100dvh;)">
<div style="width: 100%; height: 100%;">

  <div id="signForm" class="login-box mt-5" style="";>
    <h2>Sign Up</h2>
    <form action="/signup" id="signup" method="post" enctype="multipart/form-data">

      <div class="user-box">
        <input type="text" name="memberEmail" id="memberEmail" required title="작성해라 ID">
        <label>Id (Email)</label>
      </div>

      <div class="user-box">
        <input type="text" name="memberName" id="memberName" required title="입력해라 본명">
        <label>Name</label>
      </div>

      <div class="user-box">
        <input type="password" name="memberPassword" id="memberPassword" required title="써라 비밀번호">
        <label>Password</label>
      </div>

      <div class="user-box">
        <input type="password" id="passwordConfirm" required title="똑같이 써라 비밀번호">
        <label>Confirm Password</label>
      </div>

      <div class="user-box">
        <label>소속 선택</label>
        <select type="text" name="role" id="role" required title="소속 선택해라">
          <option value="admin">간부</option>
          <option value="hm">호텔 지점</option>
          <option value="sm">스토어 전용</option>
        </select>

        <div id="aff" style="display: none">
          <select type="text" name="memberAffiliated" id="memberAffiliated" required title="똑같이 써라 비밀번호">
            <option value="admin">회장</option>
            <option value="admin">대표이사</option>
          </select>
        </div>

        <div id="affTwo" style="display: none">
          <label>선택해라 너의 소속</label>
          <select type="text" name="memberAffiliated" id="memberAffiliatedTwo" required title="똑같이 써라 비밀번호">
            <option th:each="hotelList : ${hotelList}" th:text="${hotelList.hotelName}" th:value="${hotelList.hotelName}">매니저</option>
          </select>
        </div>

        <div id="affThree" style="display: none">
          <label>선택해라 너의 소속</label>
          <select type="text" name="memberAffiliated" id="memberAffiliatedThree" required title="똑같이 써라 비밀번호">
            <option th:each="storeList : ${storeDTOList}" th:text="${storeList.storeName}" th:value="${storeList.storeName}">스토어 매니저</option>
          </select>
        </div>

      </div>


      <div class="mb-3 user-box mx-auto justify-content-center">

      </div>


      <div>
        <a href="#" id="showLogin" style="float: left">
          ◀Go Back
        </a>

        <button type="submit" id="signupSubmitBtn">Submit</button>
      </div>
    </form>

  </div>

</div>

</body>

<script>
  document.getElementById("role").addEventListener("change", function () {
    const selected = this.value;

    if (selected === "admin") {
      document.getElementById("aff").style.display = "block";
      document.getElementById("affTwo").style.display = "none";
      document.getElementById("affThree").style.display = "none";
    } else if (selected === "hm") {
      document.getElementById("aff").style.display = "none";
      document.getElementById("affTwo").style.display = "block";
      document.getElementById("affThree").style.display = "none";
    } else if (selected === "sm") {
      document.getElementById("aff").style.display = "none";
      document.getElementById("affTwo").style.display = "none";
      document.getElementById("affThree").style.display = "block";
    }
  });
</script>
</html>
