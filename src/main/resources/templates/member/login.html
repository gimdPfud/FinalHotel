<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body style="width:100dvw; min-height: 100dvh;)">
<div style="width: 100%; height: 100%;">

  <div id="loginForm" class="login-box" style="visibility: visible">
    <h2 style="">Management Login System</h2>
    <form action="/login" method="post">
      <div class="user-box">
        <input type="text" name="memberEmail" required title="Provide your username">
        <label>User name</label>
      </div>
      <div class="user-box">
        <input type="password" name="memberPassword" required title="Provide your password">
        <label>Password</label>
      </div>


      <button type="submit" id="loginSubmitBtn" hidden></button>
      <div>
        <a href="#" id="loginSubmitDummy" style="float: left">
          Login
        </a>

        <a href="#" id="showRegister" style="float:right;">
          Register
        </a>
      </div>
    </form>

  </div>

</div>
</body>
</html>
