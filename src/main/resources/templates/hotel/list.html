<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>호텔 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>호텔 리스트</h2>

<!-- 호텔 리스트 테이블 -->
<table>
    <thead>
    <tr>
        <th>호텔 No.</th>
        <th>호텔명</th>
        <th>호텔 내용</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="hotel : ${hotelDTOS}">
        <tr>
            <td th:text="${hotel.hotelNum}"></td>
            <td th:text="${hotel.hotelName}"></td>
            <td th:text="${hotel.hotelContent}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
