<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>호텔 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>호텔 상세 정보</h2>

    <p><strong>호텔 ID:</strong> <span th:text="${hotelDTO.hotelNum}"></span></p>
    <p><strong>호텔 이름:</strong> <span th:text="${hotelDTO.hotelName}"></span></p>
    <p><strong>브랜드:</strong> <span th:text="${hotelDTO.brandTitle}"></span></p>

    <!-- 목록으로 돌아가기 -->
    <a href="/hotel/list" class="btn">호텔 목록으로 이동</a>
</div>

</body>
</html>
