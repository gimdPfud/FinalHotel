<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>

<h1>read</h1>
<a href="/hotel/read" class="btn btn-dark">등록</a>
<table class="table text-center">
    <thead>
    <tr>
        <th class="text-center" scope="col"></th>
        <th class="text-center" scope="col">호텔</th>
        <th scope="col">내용</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="hotel : ${hotelDTOS}" class="text-align-center">
        <td><a th:href="@{/hotel/read/{hotelNum}(hotelNum = ${hotel.hotelNum})}" th:text="${hotel.hotelName}"></a></td>
        <td class="text-center">
            <a th:href="@{/hotel/read/{hotelNum}(hotelNum = ${hotel.hotelNum})}" th:text="${hotel.hotelContent}" class="text-decoration-none"></a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
