<form>
    <!-- 기존 hotelNum 관련 필드들 -->
    <input th:if="${!#strings.isEmpty(hotelNum)}" name="hotelNum" th:value="${hotelNum}">
    <th:block th:if="${!#lists.isEmpty(hotelDTOList)}">
        <!--셀렉트로-->
        <select name="hotelNum">
            <option th:each="hotel:${hotelDTOList}" th:text="${hotel.hotelName}" th:value="${hotel.hotelNum}">
            </option>
        </select>
    </th:block>
    <br>
    <!-- storeNum 입력 -->
    <label for="storeNum">상점 번호:</label>
    <input type="number" id="storeNum" name="storeNum">
    <br>

    <!-- storeName 입력 -->
    <label for="storeName">상점 이름:</label>
    <input type="text" id="storeName" name="storeName">
    <br>

    <!-- storeOwnerName 입력 -->
    <label for="storeOwnerName">담당자 이름:</label>
    <input type="text" id="storeOwnerName" name="storeOwnerName">
    <br>

    <!-- storeOwnerContact 입력 -->
    <label for="storeOwnerContact">담당자 연락처:</label>
    <input type="tel" id="storeOwnerContact" name="storeOwnerContact">
    <br>

    <!-- isOwn 입력 -->
    <label for="isOwn">직영 여부:</label>
    <select id="isOwn" name="isOwn">
        <option value="y">직영</option>
        <option value="n">가맹</option>
    </select>
    <br>

    <button>전송</button>
</form>
