<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>상세페이지</h1>
    <form action="/board/read" method="post">
        글 번호: <span th:text="${boardDTO.boardNum}"></span><br>
        제목 :  <span th:text="${boardDTO.boardTitle}"></span><br>
        내용 : <span th:text="${boardDTO.boardContent}"></span><br>
        작성자 : <span th:text="${boardDTO.getHotel()}"></span><br>
    </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
