<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        h1 { text-align: center ; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>게시판</h1>
    <form action="/board/insert" method="post">
        <input type="hidden" th:value="${hotelNum}">
        <div class="mb-2">
            <label for="boardTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="boardTitle" name="boardTitle" required>
        </div>
        <div class="mb-2">
            <label for="boardContent" class="form-label">내용</label>
            <textarea class="form-control" id="boardContent" name="boardContent" rows="6" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/board/list" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
        <input hidden name="hotelNum" value="1">
        <input hidden name="memberNum" value="1">
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
